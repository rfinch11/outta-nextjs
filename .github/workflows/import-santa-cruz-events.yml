name: Import Santa Cruz Library Events

on:
  # Run every day at 6 AM UTC (10 PM PST / 11 PM PDT)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  import-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Import Santa Cruz Library events
        env:
          AIRTABLE_ACCESS_TOKEN: ${{ secrets.AIRTABLE_ACCESS_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node scripts/import-santa-cruz-library.js
