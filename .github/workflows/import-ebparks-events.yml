name: Import East Bay Regional Park District Events

on:
  schedule:
    # Run daily at 7:30 AM UTC (11:30 PM PST / 12:30 AM PDT)
    - cron: '30 7 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  import-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Import East Bay Parks events
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/import-ebparks-events.js
