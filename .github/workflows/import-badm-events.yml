name: Import Bay Area Discovery Museum Events

on:
  schedule:
    # Run daily at 8 AM UTC (12 AM PST / 1 AM PDT)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  import-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Import BADM events
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/import-badm-events.js
